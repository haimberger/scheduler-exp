<!DOCTYPE html>
<html lang="en">

<head>
  <title>Scheduler | Pending</title>
  <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>

<body>
  <div id="container">
    <div id="tasks">
      <!-- Tasks will be inserted here dynamically. -->
      <!-- FIXME: replace tables with divs -->
      <div class="task task-pending task-scheduled">
        <table class="task-title">
          <tr>
            <td class="text">Donec sit amet fermentum lorem, at euismod lectus.</td>
            <td class="image"><img src="icons/clock.svg"></td>
          </tr>
        </table>
        <div class="task-menu">
          <button class="button-edit"><img src="icons/pencil.svg"></button>
          <button class="button-up"><img src="icons/arrow-up.svg"></button>
          <button class="button-down"><img src="icons/arrow-down.svg"></button>
          <button class="button-cancel"><img src="icons/x.svg"></button>
        </div>
      </div>
      <div class="task task-pending task-preempt">
        <table class="task-title">
          <tr>
            <td class="text">Nullam sit amet augue risus.</td>
            <td class="image"><img src="icons/star.svg"></td>
          </tr>
        </table>
        <div class="task-menu">
          <button class="button-edit"><img src="icons/pencil.svg"></button>
          <button class="button-up"><img src="icons/arrow-up.svg"></button>
          <button class="button-down"><img src="icons/arrow-down.svg"></button>
          <button class="button-cancel"><img src="icons/x.svg"></button>
        </div>
      </div>
      <div class="task task-pending">
        <table class="task-title">
          <tr>
            <td class="text">Pellentesque accumsan, quam sed condimentum dapibus, nibh tellus.</td>
            <td class="image"><img src="icons/loop.svg"></td>
          </tr>
        </table>
        <div class="task-menu">
          <button class="button-edit"><img src="icons/pencil.svg"></button>
          <button class="button-up"><img src="icons/arrow-up.svg"></button>
          <button class="button-down"><img src="icons/arrow-down.svg"></button>
          <button class="button-cancel"><img src="icons/x.svg"></button>
        </div>
      </div>
    </div>

    <div id="new">
      <img src="icons/plus.svg">
    </div>

    <div id="home">
      <a href="index.html">Back</a>
    </div>
  </div>
</body>

</html>
