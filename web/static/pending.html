<!DOCTYPE html>
<html lang="en">

<head>
  <title>Scheduler | Pending</title>
</head>

<body>
  <div id="tasks">
    <!-- Tasks will be inserted here dynamically. -->
    <div class="task task-pending task-scheduled">
        <div class="task-front">
          <p>Donec sit amet fermentum lorem, at euismod lectus.</p>
          <img src="icons/clock.svg">
        </div>
        <div class="task-back">
          <button class="button-edit"><img src="icons/pencil.svg"></button>
          <button class="button-up"><img src="icons/arrow-up.svg"></button>
          <button class="button-down"><img src="icons/arrow-down.svg"></button>
          <button class="button-cancel"><img src="icons/x.svg"></button>
        </div>
      </div>
    </div>
    <div class="task task-pending task-preempt">
        <div class="task-front">
          <p>Nullam sit amet augue risus.</p>
          <img src="icons/star.svg">
        </div>
        <div class="task-back">
          <button class="button-edit"><img src="icons/pencil.svg"></button>
          <button class="button-up"><img src="icons/arrow-up.svg"></button>
          <button class="button-down"><img src="icons/arrow-down.svg"></button>
          <button class="button-cancel"><img src="icons/x.svg"></button>
        </div>
      </div>
    </div>
    <div class="task task-pending">
        <div class="task-front">
          <p>Pellentesque accumsan, quam sed condimentum dapibus, nibh tellus.</p>
          <img src="icons/loop.svg">
        </div>
        <div class="task-back">
          <button class="button-edit"><img src="icons/pencil.svg"></button>
          <button class="button-up"><img src="icons/arrow-up.svg"></button>
          <button class="button-down"><img src="icons/arrow-down.svg"></button>
          <button class="button-cancel"><img src="icons/x.svg"></button>
        </div>
      </div>
    </div>
  </div>

  <div id="new">
    <img src="icons/plus.svg">
  </div>

  <div id="home">
    <a href="index.html">Back</a>
  </div>
</body>

</html>
